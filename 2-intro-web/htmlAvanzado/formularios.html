<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asstes/css/formularios.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
        <div class="campo">
            <label for="nombre">nombre</label>
            <input type="text" name="nombre" placeholder="nombre" id="nombre" required>
        </div>
        
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"  required>
        </div>
        <div class="campo">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div class="campo">
            <label for="number">number</label>
            <input type="number" name="number" id="number" min="0">
        </div>
        <div class="campo"> <!-- algo no quedo aqui -->
            <label for="fecha">Rango</label>
            <input type="range" name="range"
            id="range" min="10" max="20" step="10">
        </div>
        <div class="campo"> <!-- algo no quedo aqui -->
            <label for="fecha">fecha</label>
            <input type="date" name="fecha"
            id="fecha">
        </div>
        <div class="campo"> <!-- algo no quedo aqui -->
            <label for="archivo">archivo</label>
            <input type="file" name=archivoa"
            id="archivo">
        </div>
        <div class="campo"> <!-- algo no quedo aqui -->
            <label for="radio">radio</label>
            <input type="radio" name="radio"
            id="radio">
        </div>
        <div class="campo"> <!-- algo no quedo aqui -->
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox"
            id="checkbox">
        </div>
        <div class="submit">
            <input type="submit" value="Enviar">
        </div>
    
        <div class="reset">
            <input type="reset" value="limpiar">
        </div>


        <h3>input de rango con marcas</h3>
    
        <input type="range" list="tickmarks" min="0" max="20">
        <datalist id="tickmarks">
            <label for=""></label>
                <option value="0">
                <option value="5">
                <option value="10">
        </datalist>>
        

    </form>
</body>
</html>
